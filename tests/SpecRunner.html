<html>
<head>
  <title>Jasmine Spec Runner</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>

  <!-- include source files here... -->
    <script src="../src/namespace.js"></script> 
    <script src="../src/patternUtils.js"></script> 
    <script src="../src/Class.js"></script>
    <script src="../src/Singleton.js"></script>
    <script src="../src/Interface.js"></script>
    <script src="../src/Observable.js"></script>
    <script src="../src/IIterable.js"></script>
    <script src="../src/Iterator.js"></script>
    <script src="../src/List.js"></script>
    <script src="../src/ListOf.js"></script>
    <script src="../src/Listenable.js"></script>
    <script src="../src/Timer.js"></script>
    <script src="../src/Sync.js"></script>
    

  <!-- include spec files here... -->
    <script src="spec/patternUtils_spec.js"></script>
	<script src="spec/Class_spec.js"></script>
	<script src="spec/Interface_spec.js"></script>
	<script src="spec/Singleton_spec.js"></script>
    <script src="spec/Observable_spec.js"></script>
    <script src="spec/Iterator_spec.js"></script>
    <script src="spec/List_spec.js"></script>
    <script src="spec/ListOf_spec.js"></script>
    <script src="spec/Listenable_spec.js"></script>
    <script src="spec/Timer_spec.js"></script>
    <script src="spec/Sync_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
